<!-- edit.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/images/favicon.ico" type="image/png" rel="shortcut icon">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Edit</title>
</head>

<body>
    <main>
        <section class="center">
            <form action='/update' method='POST'>
                <input type="hidden" name="id" value="{{ .Id }}">
                <div>
                    {{ with .Errors.Title }}
                    <p class="error">{{ . }}</p><br>
                    {{ end }}
                    <label>Title:</label><br>
                    <input type='text' name='title' value="{{.Title}}">
                </div>
                <br>
                <div>
                    {{ with .Errors.Content }}
                    <p class="error">{{ . }}</p><br>
                    {{ end }}
                    <label>Content:</label><br>
                    <textarea name='content' rows="5" cols="40">{{.Content}}</textarea>
                </div>
                <input class="form-button" type='submit' value='Update snippet'>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Powered by <a href='https://golang.org/'>Go ðŸš²</a></p>
    </footer>
</body>

</html>
